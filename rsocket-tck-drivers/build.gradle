apply plugin: 'application'
apply plugin: 'java'

mainClassName = "io.rsocket.tckdrivers.main.Main"

jar {
    manifest {
        attributes "Main-Class": "$mainClassName"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

dependencies {

    compile project(':rsocket-core')
    compile project(':rsocket-client')
    compile project(':rsocket-transport-netty')
    testCompile project(':rsocket-test')
    compile 'com.fasterxml.jackson.core:jackson-core:2.8.8'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.8.8'
    compile 'org.apache.commons:commons-lang3:3.4'
    compile 'io.reactivex:rxnetty-tcp:0.5.2'
    compile 'io.reactivex.rxjava2:rxjava:2.1.0'
    compile 'io.airlift:airline:0.7'
}

task runTests(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    main = 'io.rsocket.tckdrivers.main.TestMain'
    args '--port',  '4567', '--serverfile',  'src/test/resources/servertest.txt',  '--clientfile',  'src/test/resources/clienttest.txt'
}
